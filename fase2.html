        /* Amb un for, un if else i un switch anidat */
        for (var i = 0; i < nameLletres.length; i++){
            var lletra = nameLletres[i];
            if(!isNaN(lletra)){
                console.log("Els noms de persones no contenen el número " + lletra);
            }else {
            switch (lletra) {
                case "A":

                break;
